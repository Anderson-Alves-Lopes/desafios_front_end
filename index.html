<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFT preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"
</head>
<body>
    <main>
        <section class="top">
            <img src="images/image-equilibrium.jpg"/>
            <div class="text-top">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <section class="bottom">
                <div class="text-bottom">
                <div class="box-bottom one">
                  <img src="images/icon-ethereum.svg"/>
                <p>0.041ETH</p> 
               </div>
                <div class="box-bottom">
                    <img src="images/icon-clock.svg"/>
                  <p>3 days left</p>  
                </div>
                </div>
                <div class="avatar-bottom">
                    <div class="img"><img src="images/image-avatar.png"/></div>
                    <p>Creation of <b>Jules Wyvern</b></p>
                </div>
                
            </section>
        </section>
    </main>
</body>
</html>
